name: Sync to Hugging Face hub

on:
  push:
    branches: [main]              # triggers on push to main; change if your branch is 'master'
  workflow_dispatch:              # allows manual trigger from GitHub Actions tab

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4    # checkout your repo code
        with:
          fetch-depth: 0               # full history needed for git push
          lfs: true                    # important if you have large files (e.g. models/PDFs)

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: git push --force https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME} main
        